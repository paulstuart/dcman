{{define "head"}}<title>{{.Common.Title}}</title>{{end}}
{{define "javascript"}}
{{end}}
{{define "body"}}
<div id="vendorform" class="Xserver">
<form method="post" class="common" id="servo">
    <fieldset>
        <legend>Vendor</legend>
        <div class="field">
            <label for="Name">Name</label>
            <input type="text" name="Name" value="{{.Vendor.Name}}" pattern=".+" required/>
        </div>
        <div class="field">
            <label for="WWW">WWW</label>
             <input type="text" name="WWW" value="{{.Vendor.WWW}}" size="40"/>
        </div>
        <div class="field">
            <label for="Phone">Phone</label>
            <input type="text" name="Phone" value="{{.Vendor.Phone}}"/>
        </div>
        <div class="field">
            <label for="Address">Address</label>
            <input type="text" name="Address" value="{{.Vendor.Address}}"/>
        </div>
        <div class="field">
            <label for="City">City</label>
            <input type="text" name="City" value="{{.Vendor.City}}"/>
        </div>
        <div class="field">
            <label for="State">State</label>
            <input type="text" name="State" value="{{.Vendor.State}}"/>
        </div>
        <div class="field">
            <label for="Postal">Postal Code</label>
            <input type="text" name="Postal" value="{{.Vendor.Postal}}"/>
        </div>
        <div class="field">
            <label for="Country">Country</label>
            <input type="text" name="Country" value="{{.Vendor.Country}}"/>
        </div>
        <div class="field">
            <label id="notelabel" for="Note">Note</label>
            <textarea cols="35" rows="3" name="Note">{{.Vendor.Note}}</textarea>
        </div>
    </fieldset>

<input type="hidden" name="VID" value="{{.Vendor.VID}}">
<input type="hidden" name="UID" value="{{.Common.User.ID}}">
<input type="button" value="Cancel"  onclick="javascript:window.history.go(-1)">
{{ if .Common.User.Editor }}
{{ if eq .Vendor.VID 0 }}
<input type="submit" name="action" value="Add">
{{ else }}
<input type="submit" name="action" value="Update">
<input type="submit" name="action" value="Delete">
{{ end }}
{{ else }}
<div id="sorry">You must be logged in as an admin to modify this record</div>
{{ end }}
</form>
</div>
{{end}}
