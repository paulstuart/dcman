{{define "head"}}<title>{{.Common.Title}}</title>{{end}}
{{define "javascript"}}
{{end}}
{{define "body"}}
<div class="banner-edit">
<form method="post" id="bannerform" class="common">
    <fieldset>
        <div class="field">
            <label for="bannerinput" >Banner</label>
            <input type="text" size="50" id="bannerinput" name="banner" value="{{.Common.Banner}}"/>
        </div>
        <div class="field">
            <label for="mode">Read Only</label>
            <input type="checkbox" name="mode" id="mode" value="slave" {{if .ReadOnly}}checked{{end}}/>
        </div>
        <div class="field">
            <label>SSH Username</label>
            <input type="text" name="ssh_user" id="ssh_user" value="{{.SSHUser}}"/>
        </div>
        <div class="field">
            <label for="ssh_pass">SSH password </label>
            <input type="password" name="ssh_pass" id="ssh_pass" value="" />
        </div>
    </fieldset>

<input type="button" value="Cancel"  onclick="javascript:window.history.go(-1)">
{{ if .Common.User.Admin }}
<input type="submit" name="action" value="Update">
{{ else }}
<div id="sorry">You must be logged in as an admin to modify this record</div>
{{end}}
</form>
</div>
{{end}}
