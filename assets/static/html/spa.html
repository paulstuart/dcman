<script type="text/x-template" id="tmpl-rma-list">

        </select>

    </div>

<!-- common table template -->
<script type="text/x-template" id="tmpl-base-table">
  <table class="table table-striped">
    <thead>
      <tr>
        <th v-for="key in columns"
          @click.prevent="sortBy(key)"
          :class="{active: sortKey == key}">
          {{ key[0].toUpperCase() + key.slice(1) }}
          <span class="arrow"
            :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in rows">
        <td v-for="key in columns">
           <template v-if="linkable(key)">
              <router-link :to="linkpath(entry, key)">{{ entry[key] }}</router-link>
           </template>
           <template v-else>
               <template v-if="linkable(key)">
                  <router-link :to="linkpath(entry, key)">{{ entry[key] }}</router-link>
               </template>
              {{ entry[key] }}
           </template>
        </td>
      </tr>
    </tbody>
  </table>
</script>

<script type="text/x-template" id="tmpl-network-grid">
  <table class="table">
    <thead>
      <tr>
        <th>IP</th>
        <th>VLAN</th>
        <th>Type</th>
        <th>Port</th>
        <th v-if="$store.getters.canEdit">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(entry, index) in rows">
        <td>
            <input v-bind:id="'ip-' + index" type="text" v-model="rows[index].IP"/>
        </td>
        <td>
        <select v-model.number="rows[index].VLI" @change="checkVLAN(index)">
            <option v-for="vlan in vlans" v-bind:value="vlan.VLI">
                {{ vlan.Name }}
            </option>
        </select>
        </td>
        <td>
            <select v-bind:id="'ip-' + index" v-model.number="rows[index].IPT">
                <option v-for="type in iptypes" v-bind:value="type.IPT">
                    {{ type.Name }}
                </option>
            </select>
        </td>
        <td>
        <select v-model.number="rows[index].IFD">
            <option v-for="port in ports" v-bind:value="port.IFD">
                {{ port.Port }}
            </option>
        </select>
        </td>
        <td v-if="$store.getters.canEdit">
            <button class="btn" v-on:click.prevent="updateIP(index)">Update</button>
            <button class="btn" v-on:click.prevent="deleteIP(index)">Delete</button>
            <button class="btn" v-on:click.prevent="pingIP(index)">Ping</button> {{ rows[index].Note }}
        </td>
      </tr>
       
      <tr>
        <td>
            <input type="text" v-model="newIP"/>
        </td>
        <td>
            <select v-model="newVLI" @change="newVLAN">
                <option v-for="vlan in vlans" v-bind:value="vlan.VLI">
                    {{ vlan.Name }}
                </option>
            </select>
        </td>
        <td>
            <select v-model="newIPT">
                <option v-for="type in iptypes" v-bind:value="type.IPT">
                    {{ type.Name }}
                </option>
            </select>
        </td>
        <td>
            <select v-model.number="newIFD">
                <option v-for="port in ports" v-bind:value="port.IFD">
                    {{ port.Port }}
                </option>
            </select>
        </td>
        <td v-if="$store.getters.canEdit">
            <button class="btn" v-on:click.prevent="addIP" :disabled="ipAddDisabled">Add</button>
            <button class="btn" v-on:click.prevent="pingNewIP()">Ping</button> {{ newNote }}
        </td>
      </tr>
    </tbody>
  </table>
</script>

        <h1 class="mytitle">{{sitename}} VMs</h1>
        <label for="STI">Site</label>
        <select id="STI" v-model="STI">
            <option v-for="dc in sites" v-bind:value="dc.STI">
                {{ dc.Name }}
            </option>
        </select>

        <label for="query">Filter</label>
        <input name="query" v-model="searchQuery" @keyup="resetStartRow">

        <label for="pagerows">page size</label>
        <select id="pagerows" v-model="pagerows">
            <option v-for="size in sizes" v-bind:value="size">
                {{ size }}
            </option>
        </select>

        <paged-grid 
            :data="filteredRows"
            :columns="columns" 
            :linkable="linkable"
            :linkpath="linkpath"
            :start-row="startRow" 
            :filename="filename"
            :rows-per-page="rowsPerPage">
        </paged-grid>
    </div>
</script>


<script type="text/x-template" id="tmpl-search-for">
<div>
    <div v-if="found.length">
        <h1 class="mytitle">{{ found.length }} matches found for: {{ searchText }}</h1>
        <found-list
            :columns="columns"
            :rows="found">
        </found-list>
    </div>
    <div v-else>
        <h1 class="mytitle">No matches found for: {{ searchText }}</h1>
    </div>
</div>
</script>


<script type="text/x-template" id="tmpl-device-edit">
    <div id="device-edit" class="col-xs-12">
    
        <form role="form" class="form-horizontal">
            <fieldset class="col-xs-12">
                <legend>General</legend>

                <div class="form-group">
                    <label for="DTI" class="control-label col-xs-2">Type</label>
                    <div class="col-xs-2">
                        <select id="DTI" v-model.number="Device.DTI">
                            <option v-for="type in device_types" v-bind:value="type.DTI">
                                {{ type.Name }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Hostname" class="control-label col-xs-2">Hostname</label>
                    <div class="col-xs-2">
                        <input type="text" id="Hostname" v-model="Device.Hostname" pattern=".+" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Alias" class="control-label col-xs-2">Alias</label>
                    <div class="col-xs-2">
                        <input type="text" v-model="Device.Alias"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="STI" class="control-label col-xs-2">Site</label>
                    <div class="col-xs-2">
                        <select id="STI" v-model.number="Device.STI">
                            <option v-for="dc in sites" v-bind:value="dc.STI">
                                {{ dc.Name }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="RID" class="control-label col-xs-2"><router-link :to="{ path:'/rack/view/' + Device.RID}">Rack Number</router-link></label>
                    <div class="col-xs-2">
                        <select id="RID" name="RID" v-model.number="Device.RID">
                            <option v-for="rack in Device.racks" v-bind:value="rack.RID">
                                {{ rack.Label }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="RU" class="control-label col-xs-2">Rack Unit</label>
                    <div class="col-xs-2">
                        <input type="text" id="RU" v-model.number="Device.RU"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Height" class="control-label col-xs-2">Unit Height</label>
                    <div class="col-xs-2">
                        <input type="text" id="Height" v-model.number="Device.Height"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Model" class="control-label col-xs-2">Model</label>
                    <div class="col-xs-2">
                        <input type="text" id="Model" v-model="Device.Model"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="MID" class="control-label col-xs-2">Make</label>
                    <div class="col-xs-2">
                        <select id="MID" v-model.number="Device.MID" >
                            <option value="0"></option>
                            <option v-for="mfgr in mfgrs" v-bind:value="mfgr.MID">
                                {{ mfgr.Name }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Tag" class="control-label col-xs-2">Tag</label>
                    <div class="col-xs-2">
                        <input type="text" id="Tag" v-model="Device.Tag"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Profile" class="control-label col-xs-2">Profile</label>
                    <div class="col-xs-2">
                            <select id="TID" v-model.number="Device.PRD" >
                                <option value="0"></option>
                                <option v-for="profile in profiles" v-bind:value="profile.PRD">
                                    {{ profile.Profile }}
                                </option>
                            </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Restricted" class="control-label col-xs-2">Restricted</label>
                    <div class="col-xs-2">
                        <input type="checkbox" id="Restricted" v-model="Device.Restricted"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="AssetTag" class="control-label col-xs-2">Asset Tag</label>
                    <div class="col-xs-2">
                        <input type="text" id="AssetTag" v-model="Device.AssetTag"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Serial" class="control-label col-xs-2">Serial Number</label>
                    <div class="col-xs-2">
                        <input type="text" id="Serial" v-model="Device.SerialNo"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Assigned" class="control-label col-xs-2">Assigned</label>
                    <div class="col-xs-2">
                        <input type="text" id="Assigned" v-model="Device.Assigned"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Note" class="control-label col-xs-2">Note</label>
                    <div class="col-xs-2">
                        <textarea cols="35" rows="3" id="Note" v-model="Device.Note"></textarea>
                    </div>
                </div>
            </fieldset>

            <fieldset class="col-xs-12" v-if="$store.getters.canEdit">
                <div class="form-group">
                    <div class="col-xs-offset-1 col-xs-1">
                        <button class="btn" v-on:click.prevent="showList">Cancel</button>
                    </div>
                    <div class="col-xs-1">
                        <button class="btn" v-on:click.prevent="saveSelf" :disabled="disableSave">
                        <template v-if="Device.DID">Update</template>
                        <template v-else>Add</template>
                        </button>
                    </div>
                    <div class="col-xs-1" v-if="Device.Version > 0">
                        <button class="btn" v-on:click.prevent="audit">Audit</button>
                    </div>
                    <div class="col-xs-1" v-if="Device.DID">
                        <button class="btn" v-on:click.prevent="deleteSelf">Delete</button>
                    </div>
                </div>
            </fieldset>

            <fieldset class="col-xs-12" v-if="Device.DID">
                <legend>IP Networking</legend>
                <network-grid
                    :ports="Device.interfaces"
                    :iptypes="ipTypes"
                    :vlans="vlans"
                    :STI="Device.STI"
                    :rows="Device.ips"
                    :columns="netColumns"
                    >
                </network-grid>
            </fieldset>

            <fieldset class="col-xs-12" v-if="Device.DID">
                <legend>Network Interfaces</legend>
                <interface-grid
                    :DID="Device.DID"
                    :rows="Device.interfaces"
                    :columns="ifaceColumns"
                    :IPMI="IPMI">
                </interface-grid>
            </fieldset>

            <fieldset class="col-xs-12" v-if="Device.vms">
                <legend>VMs</legend>
                <paged-grid 
                    :data="Device.vms" 
                    :columns="vmColumns" 
                    :linkable="vmLinkable"
                    :linkpath="vmLinkpath"
                    :filename="vmFilename" 
                    :start-row="startRow"
                    :rows-per-page="pageRows">
                </paged-grid>
            </fieldset>
            <button class="btn spacebtn" v-if="canAddVM" v-on:click.prevent="addVM">Add VM</button>
            <vm-add v-if="newVM"
                :DID="Device.DID"
                :biteme="Device.Hostname"
                :Server="Device.Hostname">
            </vm-add>

            <fieldset class="col-xs-12" v-if="parts">
                <legend>Parts</legend>
                <paged-grid 
                    :data="parts" 
                    :columns="part_columns" 
                    :linkable="partLinkable"
                    :linkpath="partLinkpath"
                    :start-row="startRow"
                    :rows-per-page="pageRows">
                </paged-grid>
            </fieldset>
        </form>
    </div>
</script>

<script type="text/x-template" id="tmpl-rack-view">
    <div class="rackwrap">
    <div class="rackview">
         <h2 class="racktitle">
         <router-link :to="{ path:'/rack/edit/' + layouts.rack.RID }">Rack: {{ layouts.rack.Label }}</router-link>
         </h2>
         <h4 class="racktitle">
         <span v-if="layouts.rack.VendorID">(Vendor ID: {{layouts.rack.VendorID}})</span>
         <span v-else>&nbsp;</span>
         </h4>
        <table class="racked">
            <tr>
                <th class="rcell th-ru">RU</th>
                <th class="rcell sizecol" v-if="audit">Size</th>
                <th class="rcell">Hostname</th>
                <th class="rcell">IPMI</th>
                <th class="rcell cellok">ok</th>
                <th class="rcell">Internal</th>
                <th class="rcell cellok">ok</th>
                <th class="rcell" v-if="audit">Up</th>
                <th class="rcell" v-if="audit">Down</th>
            </tr>
            <tr v-for="lay in layouts.units" class="rackrow" v-bind:class="'rackheight' + lay.Height" v-if="lay.Height || audit">
                <td class="rcell">
                    <template v-if="lay.DID">
                    {{ lay.RU }}
                    </template>
                    <template v-else>

<script type="text/x-template" id="tmpl-paged-grid">
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th v-for="key in columns"
                      @click.prevent="sortBy(key)"
                      v-bind:class="{active: sortKey == key}">
                      {{ key[0].toUpperCase() + key.slice(1) }}
                      <span class="arrow" v-bind:class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
                      </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr id="rowid(entry)" 
                    v-for="entry in limitBy"> 
                    <td v-for="key in columns">
                       <template v-if="linkable(key)">
                          <router-link :to="linkpath(entry, key)">{{ entry[key] }}</router-link>
                       </template>
                       <template v-else>
                          {{entry[key] }}
                       </template>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="page-navigation">
            <template v-if="data.length > rowsPerPage">
            <button v-if="rowsPerPage" class="btn" @click=movePages(-1)>Back</button>
            {{rowStatus}}
            <button v-if="rowsPerPage" class="btn" @click=movePages(1)>Next</button>
            </template>
            <button v-if="canDownload" class="btn download" v-on:click.prevent="download">Download</button>
        </div>
    </div>
</script>
